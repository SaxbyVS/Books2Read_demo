                    <div class="results-header">
                        <h2>On the Shelf</h2>
                        <span class="results-count">${data.count} title${data.count !== 1 ? 's' : ''} found</span>
                    </div>
                    <div class="books-grid">
                        ${data.results.map(book => `
                            <div class="book-card">
                                ${book.image_url ?
                                    `<img src="${escapeHtml(book.image_url)}" alt="${escapeHtml(book.title || 'Book cover')}" class="book-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                     <div class="book-image-placeholder" style="display:none;">ðŸ“–<span>No Cover</span></div>` :
                                    `<div class="book-image-placeholder">ðŸ“–<span>No Cover</span></div>`
                                }
                                <div class="book-content">
                                    <div class="book-title">${escapeHtml(book.title || 'Untitled')}</div>
                                    ${book.pageCount !== undefined ? `<div class="page-count">${book.pageCount} pages</div>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                resultsContainer.innerHTML = resultsHTML;
            } else {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        No books found within that time. Try adding a little more reading time.
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
